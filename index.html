		<script>
		var cansubmit;
		
		function checkform()
		{
			cansubmit = false;
			
			var f = document.forms["questionGroup"].elements;
			

			for (var i = 0; i < 10; i++)
			{
				if (f[i].value > 0) 
				{
					cansubmit = true;
					break;
				}
			}

			if (cansubmit) 
			{
				document.getElementById('generateQuizButton').disabled = false;
			}
			else
			{
				document.getElementById('generateQuizButton').disabled = 'disabled';
			}
		}
		
		// When a user hovers over the div, shows the popup
		function showPopup() {
			if (cansubmit == false)
			{
				var popup = document.getElementById("myPopup");
				popup.classList.toggle("show");
			}
		}
